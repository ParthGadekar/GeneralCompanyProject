<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title></title>
    <link href="/css/Common.css" rel="stylesheet" />
    <link href="/css/Index2.css" rel="stylesheet" />
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/tmp/layer-v2.3/layer/layer.js"></script>
    <script src="/tmp/laypage-v1.3/laypage/laypage.js"></script>
    <script src="/js/Index2.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url:"http://localhost:8080/user/getusers",
                type:"GET",
                dataType:"JSONP",
                data:"",
                jsonp:"callback",
                success: function (data) {
                    console.log(data);
                    for(var i=0;i<data.length;i++) {
                        var birthday = data[i].birthday;
                        try {
                            var id = data[i].id;
                            var username = data[i].username;
                            var gender = data[i].gender;
                            var hometown = data[i].hometown;
                            var date = new Date(birthday);
                            var Y = date.getFullYear() + '-';
                            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                            var D = date.getDate();
                            var formatbirthday = Y+M+D;
                        }catch(ex) {
                            id = "空";
                            username = "空";
                            gender = "空";
                            hometown = "空";
                            formatbirthday = "空";
                            console.log(ex);
                        }
                        var trbegin = "<tr>";
                        var trbody = "<td>" + id + "</td>";
                        trbody += "<td>" + username + "</td>";
                        trbody += "<td>" + formatbirthday + "</td>";
                        trbody += "<td>" + gender + "</td>";
                        trbody += "<td>" + hometown + "</td>";
                        var trend = "</tr>";
                        var tr = trbegin + trbody + trend;
                        $("#tbody").append(tr);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h4>数据列表</h4>
            <div class="add"><a class="btn btn-success" onclick="openadd();">新增</a></div>
            <div class="w">
                <div class="span12">
                    <table class="table table-condensed table-bordered table-hover tab">
                        <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th width="12.5%">姓名</th>
                                <th width="12.5%">出生日期</th>
                                <th width="12.5%">性别</th>
                                <th width="12.5%">家乡</th>
                                <th width="12.5%">家乡</th>
                                <th width="12.5%">家乡</th>
                                <th width="12.5%">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div id="page" class="tr"></div>
                </div>
            </div>


            <div id="addModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">添加成绩</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="userName">姓名</label>
                            <div class="controls">
                                <input type="text" id="userName" placeholder="姓名">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Chinese">语文</label>
                            <div class="controls">
                                <input type="text" id="Chinese" placeholder="语文">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Math">数学</label>
                            <div class="controls">
                                <input type="text" id="Math" placeholder="数学">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="English">英语</label>
                            <div class="controls">
                                <input type="text" id="English" placeholder="英语">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" id="add" onclick="add();">保存</button>
                    <button class="btn btn-primary" id="edt" onclick="edt();">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
