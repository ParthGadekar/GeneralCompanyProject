<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title></title>
    <link href="/css/Common.css" rel="stylesheet" />
    <link href="/css/Index2.css" rel="stylesheet" />
    <style rel="stylesheet" type="text/css">
        .action {
            margin: 0 5px;
        }
        #searchname {
            margin-bottom: 0;
        }
        #search {
            display: inline;
            float: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h4>数据列表</h4>
            <div class="add">
                操作：
                <a id="select" class="btn btn-success action" onclick="selectAll();">全选</a>
                <a class="btn btn-success action" onclick="reverseAll();">反选</a>
                <a class="btn btn-success action" onclick="addItem();">新增</a>
                <a class="btn btn-success action" onclick="deleteItem();">删除</a>
                <a class="btn btn-success action" onclick="updateItem();">修改</a>
                <a class="btn btn-success action" onclick="refresh();">显示所有</a>
                <div id="search">
                    <input type="text" id="searchname" placeholder="请输入姓名中的关键字"/>
                    <a class="btn btn-success action" onclick="searchUser();">搜索</a>
                </div>
            </div>
            <div class="w">
                <div class="span12">
                    <table class="table table-condensed table-bordered table-hover tab">
                        <thead>
                            <tr>
                                <th></th>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>户籍地址</th>
                                <th>手机</th>
                                <th>邮箱</th>
                                <th>学历</th>
                                <th>婚姻状况</th>
                                <th>身份证号码</th>
                                <th>更新时间</th>
                                <th>查看更多</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div id="nonedata" style="display: none;"></div>
                    <div id="page" class="tr"></div>
                </div>
            </div>


            <div id="addModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">添加人员信息</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="userName">姓名</label>
                            <div class="controls">
                                <input type="text" id="userName" placeholder="姓名">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Password">密码</label>
                            <div class="controls">
                                <input type="text" id="Password" placeholder="密码">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Gender">性别</label>
                            <div class="controls">
                                <input type="text" id="Gender" placeholder="性别">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Hometown">家乡</label>
                            <div class="controls">
                                <input type="text" id="Hometown" placeholder="家乡">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" id="add" onclick="add();">保存</button>
                    <button class="btn btn-primary" id="edt" onclick="edt();">保存</button>
                </div>
            </div>

            <div id="delModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3>确认删除?</h3>
                </div>
                <div class="modal-body">
                    <div>
                        hello
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" id="del" onclick="del();">确认</button>
                </div>
            </div>

        </div>
    </div>

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/tmp/layer-v2.3/layer/layer.js"></script>
    <script src="/tmp/laypage-v1.3/laypage/laypage.js"></script>
    <script src="/js/Index2.js"></script>
</body>
</html>
